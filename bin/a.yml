incarnation: protelis

network-model:
  type: EuclideanDistance
  parameters: [0.5]

gradient: &gradient
  - time-distribution: 1
    program: >
      def aFunction() {
        1.5
      }
      aFunction()
  - program: send

displacements:
  - in:
      type: Point
      parameters: [0,0]      
    contents:
      - molecule: data  
        concentration: 1    
    programs:
      - *gradient